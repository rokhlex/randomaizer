{% extends "layout.html" %}
{% block content %}
    <h1>РАНДОМАЙЗЕР</h1>
    <form method="POST">
        <input type="text" name="choice" placeholder="Введите вариант">
        <button type="submit">Добавить</button>
    </form>
    <ul>
        {% for choice in choices %}
            <li>{{ choice }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('random_choice') }}">Случайный выбор</a>
    <a href="{{ url_for('clear_choices') }}">Очистить</a>
{% endblock %}
